<script>
document.addEventListener('contextmenu', event => event.preventDefault());
document.getElementById('username').addEventListener("input", test);
document.getElementById('username').addEventListener("keypress", function(event){
if(event.keyCode===13){document.getElementById("submitButton").click();}});
document.getElementById("submitButton").addEventListener("click", submit);
function test(){
var username = document.getElementById('username').value;
var warn = document.getElementById('warn');
if(username.length==5){
warn.style.visibility = "collapse";}
if(username.length>5){
document.getElementById('username').disabled=true;
}}

function submit(){
var username = document.getElementById('username').value;
google.script.run.withSuccessHandler(action).sV(username);
}

//after getting result

function action(m){
var msgB = document.getElementById('msgBody');
var x = document.getElementById('mainBody');
if (m == true){
x.style.visibility = "collapse";
msgB.style.visibility = "visible";
document.getElementById('msg').innerHTML="Your request is being processed. Soon you will be notified. Thank you.";
}else{
x.style.visibility = "collapse";
msgB.style.visibility = "visible";
document.getElementById('msg').innerHTML="Invalid Username! Reload the page and try again.";
}
}

</script>
